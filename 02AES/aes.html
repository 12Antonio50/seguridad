<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de AES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

    <div class="container">
        <div class="content">
            <div class="content text-center">
                <h1>Cifrado AES</h1>
                <br>
                <div class="card">
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje a cifrar:</label>
                        <input type="text" class="form-control" id="mensaje" placeholder="Ingrese el mensaje">
                    </div>
                    <div class="mb-3">
                        <label for="clave" class="form-label">Clave:</label>
                        <input type="password" class="form-control" id="clave" placeholder="Ingrese la clave">
                    </div>
                    <div class="mb-3">
                        <label for="tipo-aes" class="form-label">Tipo de AES:</label>
                        <select class="form-select" id="tipo-aes">
                            <option value="128">AES-128</option>
                            <option value="192">AES-192</option>
                            <option value="256">AES-256</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col d-grid">
                            <button class="btn btn-primary " id="cifrar-btn">Cifrar</button>
                        </div>
                        <div class="col d-grid">
                            <button class="btn btn-primary" id="descifrar-btn">Descifrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="result-card">
                <strong class="res">Resultado</strong>
                <pre id="result" class="res"></pre>
            </div>
        </div>
        <script src="aes.js"></script>
</body>

</html>
